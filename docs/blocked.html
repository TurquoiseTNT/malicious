<title>SITE BLOCKED BY MALICIOUS</title>
<h1>SITE BLOCKED BY MALICIOUS</title>
<h2>The site you have tried to visit has been blocked by MALICIOUS</h2>
<h4 id="domain">DOMAIN: UNKNOWN</h4>
<p id="description">The domain you have tried to access has been blocked by MALICIOUS</p>
<script>
  if(location.pathname.includes("#")){
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", "https://raw.githubusercontent.com/TurquoiseTNT/malicious/main/blacklist.json");
    xmlHttp.send( null );
    bl = JSON.parse(xmlHttp.responseText);
    if(bl.hasOwnProperty(location.pathname.split("#")[1])){
      document.getElementById("domain").innerHTML = "DOMAIN: " + location.pathname.split("#")[1];
      document.getElementById("description").innerHTML = bl[location.pathname.split("#")[1]];
    }
  }
</script>
